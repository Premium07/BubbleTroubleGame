<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Trouble</title>
    <link rel="icon" href="icon/icon2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
              
            </div>
        </div>
        <div class="buttons">
            <button id="sbtn">START GAME</button>
            <button id="nbtn">NEW GAME</button>
        </div>
      

    </div>
    <script src="app.js"></script>
</body>
</html>
